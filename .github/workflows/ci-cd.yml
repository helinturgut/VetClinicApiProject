name: CI-CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: 8.0.x
  SOLUTION_PATH: Project.sln
  TEST_PROJECT_PATH: VetClinicAPIProject.Tests/VetClinicAPIProject.Tests.csproj
  DOCKER_CONTEXT: ./VetClinicAPIProject
  DOCKERFILE_PATH: ./VetClinicAPIProject/Dockerfile

jobs:
  ci:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Test
        run: dotnet test ${{ env.TEST_PROJECT_PATH }} --configuration Release --no-build --verbosity normal

  build_and_push_image:
    name: Build and push image (ACR)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ steps.image_meta.outputs.image }}
    env:
      ACR_NAME: ${{ vars.ACR_NAME }}
      ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
      IMAGE_REPOSITORY: ${{ vars.IMAGE_REPOSITORY }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate registry and auth configuration
        shell: bash
        run: |
          missing=0
          for key in ACR_NAME ACR_LOGIN_SERVER AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required GitHub variable/secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to ACR
        shell: bash
        run: az acr login --name "$ACR_NAME"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve image tags
        id: image_meta
        shell: bash
        run: |
          image_repository="${IMAGE_REPOSITORY:-vetclinic-api}"
          image="${ACR_LOGIN_SERVER}/${image_repository}:${GITHUB_SHA}"
          latest="${ACR_LOGIN_SERVER}/${image_repository}:latest"

          echo "image=$image" >> "$GITHUB_OUTPUT"
          echo "latest=$latest" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKER_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ steps.image_meta.outputs.image }}
            ${{ steps.image_meta.outputs.latest }}

  deploy_to_azure_webapp:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build_and_push_image
    if: github.ref == 'refs/heads/main' && needs.build_and_push_image.result == 'success'
    environment: production
    permissions:
      contents: read
      id-token: write
    env:
      AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Validate deployment target configuration
        shell: bash
        run: |
          missing=0
          for key in AZURE_WEBAPP_NAME AZURE_CLIENT_ID AZURE_TENANT_ID AZURE_SUBSCRIPTION_ID; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required GitHub variable/secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy image to Azure Web App for Containers
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          images: ${{ needs.build_and_push_image.outputs.image }}
